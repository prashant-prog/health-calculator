<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Pacifico&display=swap" rel="stylesheet">
    <title>Waist-to-Hip Ratio Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Waist-to-Hip Ratio Calculator</h1>
        <form id="wh-form">
            <label for="waist">Waist Circumference (cm):</label>
            <input type="number" id="waist" placeholder="Enter waist circumference in cm" required>

            <label for="hip">Hip Circumference (cm):</label>
            <input type="number" id="hip" placeholder="Enter hip circumference in cm" required>

            <button type="button" onclick="calculateWHR()">Calculate WHR</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
