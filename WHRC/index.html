<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waist-to-Height Ratio Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Pacifico&display=swap" rel="stylesheet">    
   
</head>
<body>
    <div class="container">
        <h1>Waist-to-Height Ratio Calculator</h1>
        <form id="waist-height-form">
            <label for="waist">Waist Measurement (cm):</label>
            <input type="number" id="waist" placeholder="Enter waist measurement" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height" required>

            <button type="button" onclick="calculateRatio()">Calculate Ratio</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
