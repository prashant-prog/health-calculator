<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Nutrients Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Pacifico&display=swap" rel="stylesheet">    
   
</head>
<body>
    <div class="container">
        <h1>Macro Nutrients Calculator</h1>
        <form id="macro-form">
            <label for="calories">Total Daily Calories:</label>
            <input type="number" id="calories" placeholder="Enter total calories" required>

            <label for="proteinPercentage">Protein (%):</label>
            <input type="number" id="proteinPercentage" placeholder="Enter protein percentage" required>

            <label for="fatPercentage">Fat (%):</label>
            <input type="number" id="fatPercentage" placeholder="Enter fat percentage" required>

            <label for="carbsPercentage">Carbohydrates (%):</label>
            <input type="number" id="carbsPercentage" placeholder="Enter carbs percentage" required>

            <button type="button" onclick="calculateMacros()">Calculate Macros</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
